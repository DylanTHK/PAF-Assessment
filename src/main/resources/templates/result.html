<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Session: 
        <span data-th-text="${session.td}"></span>
    </p>
    <p>
        Details:
        <span data-th-text="${td}"></span>
    </p>
    <h1>Result Page</h1>
    <p data-th-object="${td}">Your transfer of $
        <span data-th-text="*{amount}"></span>
        from
        <span data-th-text="*{fromAccount}">insert_from</span>
        to
        <span data-th-text="*{toAccount}">insert_to</span>
        is successful

        Transaction id is: <span data-th-text="*{id}">transaction_id</span>
    </p>
</body>
</html>
